<dom-module id="vid-list">
  <iron-ajax url="data.json" last-response="{{data}}" auto></iron-ajax>
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <ul>
      <template is="dom-repeat" items="{{items}}">
        <li><a class="paper-font-body1" href="{{item.link}}">{{item.name}}</a></li>
      </template>
    </ul>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'vid-list',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
          this.items = [
            { 'name': 'test_1', 'link': '/webm/test_1.webm' },
            { 'name': 'test_2', 'link': '/webm/test_2.webm' },
            { 'name': 'test_3', 'link': '/webm/test_3.webm' },
            { 'name': 'test_4', 'link': '/webm/test_4.webm' }
          ];
        }
      });
    })();
  </script>

</dom-module>
