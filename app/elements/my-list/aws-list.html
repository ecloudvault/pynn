<dom-module id="aws-list">
  <style>
    :host {
      display: block;
    }

    .iron-selected {
      background: #eee;
    }
  </style>
  <template>
    <section>
      <paper-icon-button id="refresh" icon="refresh" on-tap="fetch"></paper-icon-button>
      <hr/>
    </section>
    <section>
    <iron-selector selected="{{selectedvideo}}">
      <template is="dom-repeat" items="{{items}}">
        <vid-item item="{{item}}" vsource="{{vsource}}"/>
      </template>
    </iron-selector>
    </section>
    <!-- h3>{{selectedvideo}}</h3>
    <h3 id="vsrc">{{vsource}}</h3 -->
  </template>

  <script>
    (function () {
      Polymer({
        is: 'aws-list',
        properties: {
          selectedvideo: {
            type: Number,
            notify: true,
          },
          items: {
            type: Array,
            notify: true,
          },
          vsource: {
            type: String,
            notify: true,
          }
        },

        ready: function() {
            this.fetch();
        },

        fetch: function() {
            var self = this;
            var db = new AWS.DynamoDB( {apiVersion: '2012-08-10', region: 'us-west-2', accessKeyId: 'AKIAIOAPI7JRYJUHZKFQ', secretAccessKey: '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'} );
            var parms = { TableName: 'VideoLibrary', IndexName: 'org-owner-index', KeyConditionExpression: 'Organization = :val', ExpressionAttributeValues: { ':val': { S: 'ecloudvault' } } };
            
            db.query( parms, function(err, data) {
              if (err) {
                console.log(err);
              }
              else {
                console.log(data);
                //var awsl = document.getElementById('joe');
                //awsl.items = data.Items;
                self.items = data.Items;
              }
            });
        }
      });
    })();
  </script>

</dom-module>
