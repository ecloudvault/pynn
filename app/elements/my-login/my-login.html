<dom-module id="my-login">
  <style>
    :host {
      display: block;
    }

    @media (max-width: 600px) {
      h1.paper-font-display1 {
        font-size: 24px;
      }
    }
  </style>
  <div>
    <template>
    <div is="dom-bind"><input type="checkbox" checked="{{showAnswer}}" on-change="toggleAnswer">Show?:</input>
    <span><button on-click="toggleAnswer">Toggle</button></span></div>
    <template is="dom-if" if="{{showAnswer}}">
      <span>Login</span>
    </template>
    <template is="dom-if" if="{{!showAnswer}}">
      <span>Logout</span>
    </template>
    </template>
  </div>

  <script>
    (function() {
      Polymer({
        is: 'my-login',

        properties: {
          showAnswer: {
            type: Boolean,
            value: true,
            notify: true
          }
        },

        toggleAnswer: function(e, detail, sender) {
            this.showAnswer = !this.showAnswer;
            console.log("toggling");
        }
      });
    })();
  </script>

</dom-module>
